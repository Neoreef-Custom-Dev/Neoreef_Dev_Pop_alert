<p>
<style type="text/css">#boxes {
    
    position: fixed;
    top: 0;
    left: 0;
    z-index: 99999999;
}
  
  
  #mask {
  position: absolute;
  left: 0;
  top: 0;
  z-index: 9000;
  background-color: rgba(255,255,255,0.7);
  display: none;
}

#boxes .window {
  position: absolute;
  left: 0;
  top: 0;
  display: none;
  z-index: 9999;
  border-radius: 1em;
  text-align: center;
  box-shadow: 1px 1px 30px rgba(0,0,0,0.5);
}

#boxes #dialog {
  width: 670px;
  height: 170px;
  padding: 30px;
  background-color: #ffffff;
  font-family: 'Segoe UI Light', sans-serif;
  font-size: 15pt;
}
  
  @media only all and (max-width: 690px) {
#boxes #dialog {
    width: 240px;
    position: fixed;
    top: 40% !important;
    left: 50% !important;
    height: initial;
    transform: translate(-50%, -50%);
}
  }


.close {
  position: absolute;
  top: -10px;
  right: -10px;
  text-decoration: none;
  padding: 10px 17px;
  border-radius: 2em;
   background: #00448F;
  color: #fff !important;
  transition: all 0.15s ease;
  transform: scale(1);
  font-weight: 100;
}

.close:hover {
  transform: scale(1.2);
  color: #fff !important;
}

.window span {
  display: block;
  text-align: center;
  font-size: 1.5em;
  font-weight: 600;
  margin-top: 0.2em;
  color: #004291;
}

.agree {
  text-decoration:none;
  background: #B20000;
  color: #fff !important;
  padding: 1em 2em;
  display: inline-block;
  margin-top: 1em;
  transition: all 0.3s ease;
}

.agree:hover {
  background: #D90000;
  color: #fff !important;
}
</style>
</p>

<div id="boxes">
<div class="window" id="dialog"><span>10% Off All Plumbing Services<br />
Until December 1st, 2016!!!</span> <a class="agree" href="http://www.drakemech.com/request_service/">Request Service</a> <a class="close" href="#">x</a></div>

<div id="mask">&nbsp;</div>
</div>
<script>
//notes below for each function cg

$(document).ready(function() {

  var id = '#dialog';

  //Get the screen height and width

  //Set heigth and width to mask to fill up the whole screen
  var setSize = function() {
    var maskHeight = $(document).height();
    var maskWidth = $(window).width();
    $('#mask').css({
      'width': maskWidth,
      'height': maskHeight
    });
    //Get the window height and width
    var winH = $(window).height();

    //Set the popup window to center
    $(id).css('top', winH / 2 - $(id).height() / 2);
    $(id).css('left', maskWidth / 2 - $(id).width() / 2);
  }
  setSize();
  window.onresize = function(event) {
    setSize();
  };
  //transition effect
  $('#mask').fadeIn(500);
  $('#mask').fadeTo("slow", 0.9);

  //transition effect
  $(id).fadeIn(2000);

  //if mask is clicked
  $('.close').click(function() {
    $(this).hide();
    $('.window, #mask').fadeOut(300);
  });
</script>
